name: SonarQube Scan (Python)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:

      # -----------------------------
      # 1. Checkout Repository
      # -----------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # -----------------------------
      # 3. Run SonarQube Scan
      # -----------------------------
      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Generate Full SonarQube Report
        env:
          PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "Project key from env: $PROJECT_KEY"
      
          # Metrics you want in the report
          METRICS="bugs,vulnerabilities,code_smells,security_hotspots,coverage,duplicated_lines_density"
      
          API_URL="${SONAR_HOST_URL}/api/measures/component?component=${PROJECT_KEY}&metricKeys=${METRICS}"
      
          echo "Fetching results from: $API_URL"
      
          curl -u "${SONAR_TOKEN}:" "$API_URL" -o sonar-report.json
      
          echo "----- RAW API RESPONSE -----"
          cat sonar-report.json
          echo "----------------------------"
      
          echo "----- SonarQube Report -----" > sonar-report.txt
          echo "Project: $PROJECT_KEY" >> sonar-report.txt
          echo "Generated on: $(date)" >> sonar-report.txt
          echo "" >> sonar-report.txt
      
          # Safe extract
          jq -r '.component.measures[] | "\(.metric): \(.value)"' sonar-report.json >> sonar-report.txt

      # -----------------------------
      # 5. Upload to S3
      # -----------------------------
      - name: Upload Report to S3
        run: |
          aws s3 cp sonar-report.txt s3://${{ secrets.S3_BUCKET_NAME }}/reports/sonar-report-${{ github.run_id }}.txt
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
